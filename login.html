    <script type="text/javascript">
    window.onload = function()
    {
      // fix for windows 8
      if (navigator.appVersion.indexOf("Windows NT 6.2") != -1)

    }

  <body class="fixed-header ">
    <div class="login-wrapper ">
      <!-- START Login Right Container-->
      <div class="login-container bg-white">
        <div class="p-l-50 m-l-20 p-r-50 m-r-20 p-t-50 m-t-30 sm-p-l-15 sm-p-r-15 sm-p-t-40">
          <img src="assets/img/logo.png" alt="logo" data-src="assets/img/logo.png" data-src-retina="assets/img/logo_2x.png" width="200" height="50" style="margin-left:115px">
          <!-- <img src="assets/img/logo.png" alt="logo" data-src="assets/img/logo.png" data-src-retina="assets/img/logo_2x.png" width="78" height="22"> -->
          <!-- <p class="p-t-35" style="margin-left:60px">Sign into your account</p> -->
          <!-- START Login Form -->

          <form>
            <div class="panel-body">
            <!-- <p>Fancy social icons? here are some of pre-made icons and buttons done by use which can come in handy</p> -->
            <br>

            <button class="btn btn-block btn-info" type="button">
              <span class="pull-left"><i class="fa fa-facebook"></i>
              </span>
              <span class="bold">Login with Facebook</span>
            </button>

            <button class="btn btn-block btn-primary" type="button">
              <span class="pull-left"><i class="fa fa-twitter"></i>
              </span>
              <span class="bold">Login with Twitter</span>
            </button>

            <button class="btn btn-block btn-danger" type="button">
              <span class="pull-left"><i class="fa fa-google-plus"></i>
              </span>
              <span class="bold">Login with Google+</span>
            </button>

            </div>
          </form>
        </div>
      </div>
      <!-- END Login Right Container-->
    </div>

    <script>
    $(function()
    {
      $('#form-login').validate()

      $('.btn-info').click(function(){
        window.location.href='index.html';
      })

      $('.btn-primary').click(function(){
